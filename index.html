<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Katik</title>
    </head>
    <body>
        <header>
            <h1>Katik</h1>
            <h1 id="sub-title">Kalkulator Matematik</h1>
        </header>
        <br>
        <section class="pages">
            <h1>Welcome to Katik</h1>
                <div class="greeting">Hai Semuanya, Selamat datang di Katik</div>
                <div class="greeting">Web app sederhana yang akan membantu kalian menghitung nilai Luas dan Keliling sebuah Persegi.</div>
                <div class="greeting">terima kasih dan semoga membantu.</div>
            <br>
            <section class="insertsect">
                <h1 class="counting">Keliling Persegi</h1>
                <img src="https://img.inews.co.id/media/822/files/inews_new/2022/10/24/rumus_keliling_persegi.jpg" alt="persegi" width="300" height="200">
                <br>
                <p>Rumus Keliling Persegi:</p>
                <div id="formula">K = 4 x s</div>
                <div>K = Keliling</div>
                <div>S = Sisi</div>
                <br>
                <br>
                <br>
                <br>
                <div class="countsect">
                    <label for="counter" id="countlabel">Hitung Keliling Persegi</label>
                    <input type="number" id="counter">
                </div>
                <div class="buttons">
                    <button id="enter">Hitung</button>
                    <button id="reset">Ulang</button>
                </div>
            </section>
        </section>
    </body>
</html>
